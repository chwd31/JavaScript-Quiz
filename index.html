<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Coding Quiz</title>

        <link rel="stylesheet" href="assets/style.css">

    </head>

    <body>
        <div class= "scores"><a href="highscore.html">View Highscores</a></div>
       
        <div class= "timer">Time: <span id="time">0</span></div>
       
        <div class="wrapper">
            <div id="start-screen" class="start">
                <h1>JS Coding Quiz Challenge</h1>
                <p>
                    Test your knowledge! Answer the following JavaScript coding questions. This timed
                    quiz will penalize you for an incorrect answer, so answer the questions as quickly
                    as you can!
                </p>
                <button id="start">START NOW</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="hide">
                <h2>Congrats!</h2>
                <p>Your score is <span id="final-score"></span>!</p>
                <p>
                    Enter initials: <input type="text" id="initials" maxlength="3">
                    <button id="submit"> Submit Initials</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>

        </div>
        
        <script src="./assets/game.js"></script>

    </body>
</html>
